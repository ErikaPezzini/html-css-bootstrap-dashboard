<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Nav and Logo-->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="Logo" width="60px">  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!--Title and Button-->
        <div class="flex-container">
            <h1>Catalogo Libri</h1>
            <button type="button" class="btn btn-primary btn-lg">Aggiungi Libro</button>
        </div>
        <!--Column Titles-->
        <div class="row titles-line">
            <div class="col column-titles">Titolo</div>
            <div class="col column-titles">Data prestito</div>
            <div class="col column-titles">Stato</div>
            <div class="col column-titles">Azioni</div>
        </div>
        <!--First Book-->
        <div class="row line-gray">
            <div class="col">I pilastri della terra</div>
            <div class="col">-</div>
            <div class="col"><span class="status-text status-green">Disponibile</span></div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <img src="./img/edit_20dp_6C757D.png" width="25px">
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <img src="./img/delete_20dp_6C757D.png" width="25px">
                </button>
            </div>
        </div>
    </main>

</body>
</html>
